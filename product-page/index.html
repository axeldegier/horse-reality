<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tutorial</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <!-- CSS -->
    <link href="style.css" rel="stylesheet">
    <meta name="robots" content="noindex,follow" />

  </head>

  <body>
    <main class="container">

      <!-- Left Column / Headphones Image -->
      <div class="left-column">
        <img data-image="black" src="images/Bodies/_Head_base.png" alt="">
      </div>


      <!-- Right Column -->
      <div class="right-column">

        <!-- Product Configuration -->
        <div class="product-configuration">

          <!-- Product Color -->
          <div class="product-color">
            <span>Head</span>

            <div class="color-choose">
              <div>
                <input data-image="red" type="radio" id="red" name="color" value="red">
                <label for="red"><span></span></label>
              </div>
              <div>
                <input data-image="blue" type="radio" id="blue" name="color" value="blue">
                <label for="blue"><span></span></label>
              </div>
              <div>
                <input data-image="black" type="radio" id="black" name="color" value="black">
                <label for="black"><span></span></label>
              </div>
          </div>
    </main>


      <!-- Container 1-->    
    <main class="container">
      <div class="left-column">
        <img data-image="purple" src="images/Bodies/Chubby_breasts.png" alt="">
        <img data-image="orange" src="images/Bodies/Curvy_breasts.png" alt="">
        <img data-image="yellow" src="images/Bodies/Masculine_breasts.png" alt="">
        <img data-image="green" src="images/Bodies/Skinny_breasts.png" alt="">
      </div>


      <!-- Right Column -->
      <div class="right-column">

        <!-- Product Configuration -->
        <div class="product-configuration">

          <!-- Product Color -->
          <div class="product-color">
            <span>Body</span>

            <div class="color-choose">
              <div>
                <input data-image="purple" type="radio" id="purple" name="color" value="purple">
                <label for="purple"><span></span></label>
              </div>
              <div>
                <input data-image="orange" type="radio" id="orange" name="color" value="orange">
                <label for="orange"><span></span></label>
              </div>
              <div>
                <input data-image="yellow" type="radio" id="yellow" name="color" value="yellow">
                <label for="yellow"><span></span></label>
              </div>
              <br>
              <div>
                <input data-image="green" type="radio" id="green" name="color" value="green">
                <label for="green"><span></span></label>
              </div>
            </div>

          </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
